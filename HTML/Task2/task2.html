<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 2</title>
    <link rel="stylesheet" href="task2.css" />
  </head>
  <body>
    <h1>HTML Task 2</h1>
    <div class="container">
      <p>List can be nested (list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul id="nested">
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
